gui.dialog.message.cron_long_help.message = Das Format aller Daten ist tt-MM-jjjj HH\:mm\:ss. Cron-Ausdrücke bestehen aus sechs oder sieben mit Leerzeichen getrennten Feldern\:<br/><center><var>&nbsp;Sekunden Minuten Stunden TagimMonat Monat TagderWoche [Jahr]</var>.</center> Jedes Feld kann eine Nummer sein, wobei Januar und Sonntag jeweils die 1 sind. <var>TagderWoche</var> kann <code>Son</code>-<code>Sam</code> und <var>Monat</var> kann <code>JAN</code>-<code>DEZ</code> sein. Aufzählungen werden durch ein Komma (,) getrennt und Bereiche durch Bindestriche (-) definiert. Das Sternchen (*) passt zu allen Werten und für <var>TagderWoch</var> und <var>TagimMonat</var> bedeutet ein Fragezeichen (?) &quot;kein spezifischer Wert&quot;. Intervalle werden mit einem forward slash (/) angegeben, z.B. bedeutet <code>0/5</code> im <var>Minuten</var> Feld alle fünf Minuten, angefangen bei Null. Für <var>TagimMonat</var>, wählt <code>L</code> den letzten tag im Monat und ein Nachsilbe am <code>W</code> legt den nöchstliegenden Wochentag fest. Einem <var>Tagder Woche</var> kann ein <code>\#</code><var>n</var> anhängen, um das nte Vorkommen dieses Tages im Monat festzulegen und <code>L</code> um den letzten festzulegen.


